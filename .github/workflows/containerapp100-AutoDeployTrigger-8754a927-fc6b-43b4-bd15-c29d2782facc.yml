name: Trigger auto deployment for containerapp100

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/containerapp100-AutoDeployTrigger-8754a927-fc6b-43b4-bd15-c29d2782facc.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CONTAINERAPP100_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CONTAINERAPP100_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CONTAINERAPP100_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.CONTAINERAPP100_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CONTAINERAPP100_REGISTRY_PASSWORD }}
          containerAppName: containerapp100
          resourceGroup: Resource100
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


